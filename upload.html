<!DOCTYPE html>
<html>
  <head>
    <title>Contact info for Todo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bootstrap-3.0.0/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="bootstrap-3.0.0/dist/css/custom.css" rel="stylesheet" media="screen">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="bootstrap-3.0.0/assets/js/html5shiv.js"></script>
      <script src="bootstrap-3.0.0/assets/js/respond.min.js"></script>
    <![endif]-->
<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <ul class="nav navbar-nav">
  <li><a href="index.html" class="navbar-brand">
    <img src="logo.png" style="width: 30px; height: 30px"></a></li>
  <li><a href="index.html">Translated Books</a></li>
  <li class="active"><a href="upload.html">Upload Book</a></li>
</nav>
<div class="container">
<h1></h1>
  <div class="row">
   <div class="col-lg-10">
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="title" class="col-lg-2 control-label">Title</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" id="title" placeholder="Title">
        </div>
    </div>
    <div class="form-group">
        <label for="author" class="col-lg-2 control-label">Author</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" id="author" placeholder="Author">
        </div>
    </div>
   <div class="form-group">
    <label for="book-image" class="col-lg-2 control-label">Attachment</label>
    <div class="col-lg-3">
        <input type="file" class="form-control" id="book-image" accept="*/*" />
    </div>
  </div>
    <div class="form-group">
    <label for="desc" class="col-lg-2 control-label">Description</label>
    <div class="col-lg-10">
      <textarea rows="5" cols="50" id="desc" style="width: 100%"></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-10">
      <button type="submit" class="btn btn-default">Upload</button>
    </div>
  </div>
</form>
  </div>
<div class="col-lg-4">
<div id="map_canvas"></div>
  </div>
</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.0.0/dist/js/bootstrap.min.js"></script>
<script type="text/javascript">
  (function() {
    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
    po.src = 'https://apis.google.com/js/plusone.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
  })();
</script>
  </body>
</html>
